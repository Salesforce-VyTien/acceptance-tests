actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 2048M
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=springboard'
            user: 'root'
            password: ''
            dump: tests/_data/dump.sql
extensions:
    enabled:
        - No_populateGroup
